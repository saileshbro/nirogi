name: nirogi
description: A new Flutter project.
version: 1.0.0+1
environment:
  sdk: ">=2.2.2 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  fluttertoast: ^4.0.1
  image_picker: ^0.6.6+1
  rflutter_alert: ^1.0.3
  shared_preferences: ^0.5.7+2
  flutter_bloc: ^4.0.0
  image_cropper: ^1.2.1
  flutter_image_compress: ^0.6.7
  meta: ^1.1.8
  equatable: ^1.1.1
  bloc: ^4.0.0
  flutter_fluid_slider: ^1.0.3
  http: ^0.12.1
  flare_flutter: ^2.0.3
  webview_flutter: ^0.3.21
  flutter_html: "0.10.4"
  carousel_slider: ^2.1.0
  flutter_swiper: ^1.1.6
  intl: ^0.16.1
  dio: ^3.0.9
dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - assets/images/logos/
    - assets/images/icons/
    - assets/images/province/
    - assets/animations/
    - assets/gifs/
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Black.ttf
        - asset: assets/fonts/Montserrat-BlackItalic.ttf
        - asset: assets/fonts/Montserrat-Bold.ttf
        - asset: assets/fonts/Montserrat-BoldItalic.ttf
        - asset: assets/fonts/Montserrat-ExtraBold.ttf
        - asset: assets/fonts/Montserrat-ExtraBoldItalic.ttf
        - asset: assets/fonts/Montserrat-ExtraLight.ttf
        - asset: assets/fonts/Montserrat-ExtraLightItalic.ttf
        - asset: assets/fonts/Montserrat-Italic.ttf
        - asset: assets/fonts/Montserrat-Light.ttf
        - asset: assets/fonts/Montserrat-LightItalic.ttf
        - asset: assets/fonts/Montserrat-Medium.ttf
        - asset: assets/fonts/Montserrat-MediumItalic.ttf
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-SemiBold.ttf
        - asset: assets/fonts/Montserrat-SemiBoldItalic.ttf
        - asset: assets/fonts/Montserrat-Thin.ttf
        - asset: assets/fonts/Montserrat-ThinItalic.ttf
    - family: Karla
      fonts:
        - asset: assets/fonts/Karla-Bold.ttf
        - asset: assets/fonts/Karla-BoldItalic.ttf
        - asset: assets/fonts/Karla-Italic.ttf
        - asset: assets/fonts/Karla-Regular.ttf
    - family: Alex
      fonts:
        - asset: assets/fonts/DancingScript-Regular.otf
